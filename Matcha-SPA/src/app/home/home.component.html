<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Find your match</h1><br>
    <p class="lead">Come on in to view your matches... All you need to do is sign up!</p>
    <div class="text-center">
      <button [hidden]="isShow" class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Register</button>
    </div><br>
  <form [formGroup]="resetForm" [hidden]="isShow" (ngSubmit)="forgotPassword()">
    <p [hidden]="isShow" class="lead">Enter your email here if you've forgotten your password:</p>
    <div class="form-group">
      <input
        [hidden]="isShow"
        class="form-control"
        placeholder="Email"
        formControlName="email"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
        title="Please enter a valid email with an @ & atleast .xx"
      />
      </div>
      <div class="form-group">
      <button [hidden]="isShow" class="btn btn-primary btn-lg mr-2" type="submit">Forgot Password</button>
      </div>
    </form>
</div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
